<!DOCTYPE html>
<html lang="en">

<head>
  <title>Timeout Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <h1>Jake Schellhorn speed check</h1>
  <h2>Timeout - Red in 3 seconds</h2>

  <button type="button" class="btn btn-primary" onclick="buttonPress2()">
    Click me change the color.</button>

  <p id="target">I will become red </p>

  <div id="target">Your Time</div>
  <div id="counter">Count</div>

  <button onclick="startTime()">Start Timer</button>
  <button onclick="recordTime()">React</button>

  <script>
    let reactTime = undefined

    function buttonPress1() {
      setTimeout(function () {
        document.getElementById('target').style.color = "red"
      }, 3000)
    }

    function buttonPress2() {
      setTimeout(() => {
        document.getElementById('target').style.color = "red"
      }, 3000)
    }

    function recordTime() {
      reactTime = Date.now()
      console.log(reactTime)
    }

    function startTime() {
      for (let i = 0; i < 9; i++) {
        setTimeout(function (){
          document.getElementById("counter").innerHTML = i
        }, (8 - i) * 1000)
      }
      setTimeout(function(){
        if(reactTime==undefined){
          document.getElementById("target").innerHTML = "Too Slow"
        }
        else{
          let endTime = Date.now()
          let timediff = endTime-reactTime
          console.log(timediff)
          document.getElementById("target").innerHTML = "Time was " + timediff
        }
      }, 8000)

    }
  </script>

</body>

</html>
